<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOOP | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <a href="index.html" class="logo">scoop</a>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="index.html#actors">Actors</a>
            <a href="index.html#singers">Singers</a>
            <a href="index.html#athletes">Athletes</a>
            <a href="login.html">Log In</a>
        </nav>
    </header>
    <div class="formcontainer">
        <form class="form">
            <h1>Log In</h1>
            <div class="textinput">
                <p>Username:</p><span style="color: red;">*</span>
                <input type="text" id="username" placeholder="Username" value="">
            </div>
            <div class="textinput">
                <p>Password:</p><span style="color: red;">*</span>
                <input type="password" id="password" placeholder="Password" value="">
            </div>
            <div class="forgot">
                <a href="forgotpass.html">Forgot your password?</a>
            </div>
            <label class="rememberme">
                <input type="checkbox">
                Remember Me
            </label>
            <div class="fieldcheck">
                <span id="check" style="color: red; display: none; padding-bottom: 10px; padding-left: 5px;">Required Fields Empty!</span>
            </div>
            <button type="button" onclick="check()">Log In</button>
            <label class="registerprompt">
                Donâ€™t have an account?
                <a href="register.html">Create one now</a>
            </label>
        </form>
    </div>
    <footer class="footer">
        <p>Made by <a href="about.html">FCAI-HU Students</a></p>
    </footer>
    <script>
        function userCheck() {
            var check = false;
            if(document.getElementById('username').value == ""){
                check = true;
            }
            else check = false;
            return check;
        }
        function passCheck() {
            var check = false;
            if(document.getElementById('password').value == ""){
                check = true;
            }
            else check = false;
            return check;
        }
        function check() {
            var check = userCheck() || passCheck();
            if(check == true){
                document.getElementById('check').style.display = "block";
            }
            else document.getElementById('check').style.display = "none";
        }
    </script>
</body>
</html>
