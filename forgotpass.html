<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOOP | Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <a href="index.html" class="logo">scoop</a>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="index.html#actors">Actors</a>
            <a href="index.html#singers">Singers</a>
            <a href="index.html#athletes">Athletes</a>
            <a href="login.html">Log In</a>
        </nav>
    </header>
    <div class="container">
        <form class="form">
            <h1>Password Recovery</h1>
            <div class="textinput">
                <p>Email:</p><span style="color: red;">*</span>
                <input type="email" id="email" placeholder="Email" value="">
            </div>
            <div class="fieldcheck">
                <span id="check" style="color: red; display: none; padding-bottom: 10px; padding-left: 5px;">Required Fields Empty!</span>
            </div>
            <a href="#" class="btn" onclick="check()">Send Password Recovery Email</a>
        </form>
    </div>
    <footer class="footer">
        <p>Made by <a href="about.html">FCAI-HU Students</a></p>
    </footer>
    <script>
        function check() {
            if(document.getElementById('email').value == ""){
                document.getElementById('check').style.display = "block";
            }
            else document.getElementById('check').style.display = "none";
        }
    </script>
</body>
</html>
